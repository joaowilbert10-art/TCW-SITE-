<svg width="100%" height="100%" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Fundo -->
  <rect width="400" height="400" fill="#f8fafc"/>
  
  <!-- Mapa do Brasil - forma mais detalhada -->
  <path d="M 80 80 Q 100 60 120 70 Q 140 80 160 75 Q 180 70 200 75 Q 220 80 240 85 Q 260 90 280 95 Q 300 100 320 105 Q 340 110 360 115 Q 380 120 380 140 Q 380 160 375 180 Q 370 200 365 220 Q 360 240 355 260 Q 350 280 345 300 Q 340 320 335 340 Q 330 360 325 380 Q 320 400 300 390 Q 280 380 260 370 Q 240 360 220 350 Q 200 340 180 330 Q 160 320 140 310 Q 120 300 100 290 Q 80 280 70 260 Q 60 240 65 220 Q 70 200 75 180 Q 80 160 80 140 Q 80 120 80 100 Q 80 80 80 80 Z" 
        fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Estados principais - pontos representativos com cores da paleta -->
  <circle cx="120" cy="120" r="6" fill="#1e40af"/>
  <circle cx="200" cy="150" r="6" fill="#3b82f6"/>
  <circle cx="280" cy="180" r="6" fill="#6366f1"/>
  <circle cx="320" cy="220" r="6" fill="#8b5cf6"/>
  <circle cx="300" cy="280" r="6" fill="#06b6d4"/>
  <circle cx="250" cy="320" r="6" fill="#84cc16"/>
  <circle cx="180" cy="300" r="6" fill="#f97316"/>
  <circle cx="120" cy="280" r="6" fill="#ec4899"/>
  
  <!-- Título principal -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">
    Brasil
  </text>
  
  <!-- Legenda das regiões -->
  <text x="200" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#64748b">
    Cobertura Nacional Completa
  </text>
  
  <!-- Linhas de conexão entre regiões -->
  <path d="M 120 120 Q 160 140 200 150" stroke="#94a3b8" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 200 150 Q 240 170 280 180" stroke="#94a3b8" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 280 180 Q 300 200 320 220" stroke="#94a3b8" stroke-width="1.5" fill="none" opacity="0.6"/>
</svg>
