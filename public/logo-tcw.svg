<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo transparente -->
  
  <!-- Estrada/Setas -->
  <defs>
    <pattern id="roadLines" patternUnits="userSpaceOnUse" width="20" height="4">
      <line x1="0" y1="2" x2="15" y2="2" stroke="white" stroke-width="1" stroke-dasharray="3,2"/>
    </pattern>
  </defs>
  
  <!-- Estrada horizontal sobre T e C -->
  <path d="M 20 40 L 120 40" stroke="#1e40af" stroke-width="8" fill="none"/>
  <rect x="20" y="36" width="100" height="8" fill="url(#roadLines)"/>
  
  <!-- Estrada curva para cima sobre W -->
  <path d="M 120 40 Q 140 40 160 30 Q 180 20 200 15" stroke="#1e40af" stroke-width="8" fill="none"/>
  <path d="M 120 36 Q 140 36 160 26 Q 180 16 200 11" fill="url(#roadLines)"/>
  
  <!-- Seta para cima -->
  <path d="M 200 15 L 195 5 L 200 15 L 205 5" stroke="#1e40af" stroke-width="3" fill="none"/>
  
  <!-- Letra T -->
  <path d="M 30 60 L 70 60 M 50 40 L 50 80" stroke="#1e40af" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Letra C -->
  <path d="M 80 40 Q 60 40 60 60 Q 60 80 80 80" stroke="#1e40af" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Letra W -->
  <path d="M 110 40 L 130 80 L 150 60 L 170 80 L 190 40" stroke="#1e40af" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Texto "Transportes" -->
  <text x="150" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1e40af">
    TRANSPORTES
  </text>
</svg>
